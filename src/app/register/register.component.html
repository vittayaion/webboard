<div class="wrapper fadeInDown mt-5">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2>Register Form</h2>
        <!-- Icon -->
        <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->


        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <input formControlName="email" type="text" id="email" class="fadeIn second" name="email"
                placeholder="email">
            <input formControlName="password" type="password" id="password" class="fadeIn third" name="password"
                placeholder="password">
            <input formControlName="name" type="text" id="name" class="fadeIn third" name="name" placeholder="name">
            <input formControlName="lastname" type="text" id="lastname" class="fadeIn third" name="lastname"
                placeholder="lastname">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
