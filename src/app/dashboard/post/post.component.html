<div class="card border-dark mb-3">
    <div class="card-header"><i class="fa fa-book fa-fw mr-2" aria-hidden="true"></i>รายชื่อกระทู้</div>

    <div *ngFor="let p of posts; let i = index" class="card-body text-dark">

        <div>
            <div>
                <h5 (click)="postService.getPostbyKey(p.key)" class="card-title">ชื่อโพส: {{p.topicpost}}</h5>
                <p class="card-text">รายละเอียด: {{p.textdetail}}</p>
                <p class="card-text">ไอดี: {{p.owner}}</p>
                {{name}} {{lastname }}
                <div *ngIf="p.owner === uid">
                    <div>
                        <button (click)="deletePost(i)" class="btn btn-danger ml-2">delete</button>
                        <button *ngIf="editted!=true" (click)="EnableEditBtn(i)" class="btn btn-warning ml-2">edit</button>
                        <button *ngIf="editted === true" (click)="EnableEditBtn(i)" class="btn btn-warning ml-2">edit</button>
                    </div>
                </div>
            </div>

            <!-- Form Edit -->
            <div *ngIf="p.key==post_id">
                <div *ngIf="editted==true">
                    <form [formGroup]="postForm" (ngSubmit)="save(i, postForm.value)" class=" ml-5 mr-5"
                        autocomplete="off">
                        <div class="form-group">
                            <label for="formGroupExampleInput">ชื่อหัวข้อ</label>
                            <input formControlName="topicpost" type="text" class="form-control" id="topicpost"
                                placeholder="ชื่อหัวข้อ">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">รายละเอียด</label>
                            <textarea formControlName="textdetail" class="form-control" id="textdetail" rows="3"
                                placeholder="รายละเอียด"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="float-right btn btn-success">Save</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>


        <hr>
    </div>

    <!-- <div class="card-body text-dark">
        <button class="float-right btn btn-warning">edit</button>
        <button class="float-right btn btn-danger">delete</button>
        <h5 class="card-title">webboard title</h5>
        <p class="card-text">name of posts</p>
    </div> -->
</div>


<h5>ตั้งกระทู้<i class="fa fa-comment fa-fw" aria-hidden="true"></i></h5>

<form #post [formGroup]="postForm" (ngSubmit)="createPost()" class=" ml-5 mr-5" autocomplete="off">
    <div class="form-group">
        <label for="formGroupExampleInput">ชื่อหัวข้อ</label>
        <input formControlName="topicpost" type="text" class="form-control" id="topicpost" placeholder="ชื่อหัวข้อ">
    </div>
    <div class="form-group">
        <label for="postFormControl">รายละเอียด</label>
        <textarea formControlName="textdetail" class="form-control" id="textdetail" rows="3"
            placeholder="รายละเอียด"></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success">สร้างโพส</button>
    </div>
</form>
